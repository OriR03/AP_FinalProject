<!DOCTYPE html>
<html lang="en">

<head>
    <title>Topic Published</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            color: #333;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Message Published</h1>
    <table>
        <thead>
            <tr>
                <th>Topic Name</th>
                <th>Last Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="empty-message" colspan="2">No messages published yet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
